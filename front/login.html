<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>

<body>
    <main>
        <div class="row">
            <div class="col s12 m7">
                <div class="card">
                    <div class="card-image">
                        <img src="images/login-card-bg.jpg">
                        <span class="card-title"></span>

                        <div class="card-image-logo">
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Senha</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <button class="btn waves-effect grey darken-3" onclick="login()">Entrar
                            <i class="material-icons right">send</i>
                            </button>

                        <button  class="btn waves-effect blue accent-3" onclick="registrar()"> Registrar Usuário
                            <i class="material-icons right">send</i>
                          </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>

<script>

  const login = () => {
      let email = $("#email").val()
      let password = document.querySelector("#password")
      $.ajax({
          method: "POST",
          headers: {
              "Accept": "application/json",
              "Content-Type": "application/json",
          },
          url: 'http://172.16.34.244:1500/api/user/getAccessToken',
          beforeSend: function() {
          }, 
          complete: console.log('Terminei requisição'),
          "timeout": 0,
          "data": JSON.stringify({
              "email": `${email}`,
              "password": `${password.value}`
          }),
          success: function(response) {
              //Salva no local storage o valor de response.token na chave token
              localStorage.setItem('token', response.token)
              window.location = "form.html"
          },
          error: function(error) {
              alert(error.responseJSON.message)
          }
      })
  }

  function registrar(){
      window.location.href="register.html"
  }
</script>

</html>
