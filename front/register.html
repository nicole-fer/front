<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <main>
        <div class="row">
            <div class="col s12 m7">
                <div class="card">
                    <div class="card-image">
                        <img src="images/login-card-bg.jpg">
                        <span class="card-title"></span>

                        <div class="card-image-logo">
                        </div>
                    </div>
                    <div class="card-content">
                        <form id="form-register">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="name" type="text" class="validate">
                                    <label for="name">Nome</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Senha</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-action">
                        <a href="#">
                            <button class="btn waves-effect grey darken-3"  onclick="registrarUsuario()">Entrar
                                <i class="material-icons right">send</i>
                              </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

       <!-- Compiled and minified JavaScript -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

       <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   
       <script>
               //let dados = $("#form-register").serialize()
   
           const registrarUsuario = () => {
               let name=document.querySelector("#name")
               let email=document.querySelector("#email")
               let password=document.querySelector("#password")
               let form=document.querySelector("#form-register")
   
               $.ajax({
                   method: "POST",
                   headers: {
                       "Accept": "application/json",
                       "Content-Type": "application/json"
                   },
                   url: 'http://172.16.34.244:1500/api/user/register',
                   data: $('#form-register').serialize(),
                   beforeSend: console.log(name.value),
                   beforeSend: console.log(email.value),
                   beforeSend: console.log(password.value),
                   complete: console.log('Terminei requisição'),
                   "timeout": 0,
                   "data": JSON.stringify({
                   "name": `${name.value}`,
                   "email": `${email.value}`,
                   "password": `${password.value}`
               }),
                   success: function(response) {
                       console.log('Resposta registro usuário',response)
                   },
                   error: function(error) {
                       erro = error.responseJSON.message
                       alert(erro)
                   }
               })
           }
       </script>
   
   </body>
   
   </html>
